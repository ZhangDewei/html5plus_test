<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>产品</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.css" rel="stylesheet"/>
    <link href="../css/main.css" rel="stylesheet"  />
    <link href="../css/project_content.css" rel="stylesheet"  />
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title" id="title">title</h1>
	</header>
	<div class="mui-content">
		<div class="top-img-parent">
			<img id="top-img"  />
		</div>
		<div class="middle-content">
			<h4 id="name"></h4>
			<p>价格：<span id="original-price"></span><span id="price"></span></p>
			<p>类型：<span id="status"></span></p>
			<p id="desc"></p>
		</div>
	</div>
	<footer>
		<div id="call">电话联系</div>
	</footer>
</body>
<script>
	var doc = document;
	if(window.plus){
      plusReady();
    }else{
      doc.addEventListener("plusready",plusReady,false);
    }
    function plusReady(){
      var self = plus.webview.currentWebview();
      var topImg = doc.getElementById('top-img');
      var name = doc.getElementById('name');
      var title = doc.getElementById('title');
      var originalPrice = doc.getElementById('original-price');
      var price = doc.getElementById('price');
      var desc = doc.getElementById('desc');
      var status = doc.getElementById('status');
      
 	  var initData = {
 	 			img: self.img,
 	 			desc: self.desc,
 	 			objectId: self.objectId,
 	 			originalPrice: self.originalPrice,
 	 			price: self.price,
 	 			title: self.title,
 	 			status: self.status
 	  }
 	 	
 	 topImg.src = initData.img;
 	 name.innerHTML = initData.title;
 	 desc.innerHTML  = '介绍: ' + initData.desc;
 	 title.innerHTML = initData.title;
 	 status.innerHTML = initData.status;
 	 if(initData.price && initData.price != 0.0){
 	 	originalPrice.innerHTML = initData.originalPrice.strike();
 	    price.innerHTML = initData.price;
 	 }else{
 	 	originalPrice.innerHTML = initData.originalPrice;
 	 }
 	 
 	 call.addEventListener('tap', function(){
 	 	plus.device.dial(18610280310, true)
 	 }, false);
 	 
    }

    
</script>
</html>
